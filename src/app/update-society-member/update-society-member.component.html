<div class="home-page-container">
  <section>
    <div class="update_member">
      <div class="container mt-3">
        <form #memberup="ngForm" (ngSubmit)="memberupdate(memberup)">
          <div class="row jumbotron box8">
            <div class="col-sm-12 mx-t3 mb-4">
              <h2 class="text-center">Upload Society Members Directory</h2>
            </div>
            <div class="col-lg-4 col-md-6 form-group">
              <label class="metro" for="typeOfSociety">Select Society</label>
              <select #mySelect (change)='onSocietySelected(mySelect.value)' id="typeOfSociety" name="society"
                [(ngModel)]="selectedsocietyid" class="form-control browser-default custom-select">
                <option value="select" disabled selected>
                  -Select Society-
                </option>
                <option *ngFor="let allsociety of allregistersociety" [value]="allsociety.registeredSocietyId">
                  {{ allsociety.societyName }}
                </option>
              </select>
            </div>
            <div class="col-lg-8 col-md-6 form-group" style="display: flex; justify-content: left; margin-top: 2rem">
              <button (click)="export()" type="button" class="btn">
                Download Member Format
              </button>
            </div>
            <div class="col-md-12" style="margin-top: 1rem">
              <form action="">
                <div class="row">
                  <div class="col-lg-4 col-md-6 form-group">
                    <label class="metro" for="importMembersFile" style="font-size: 1.4rem">Import Members File</label>
                    <!-- <input type="text" class="form-control" name="chairmanName" id="chairmanName"
                        placeholder="Enter Youe File Name" required> -->
                  </div>
                  <div class="col-lg-4 col-md-6 form-group">
                    <!-- <label class="metro" for="chairmanNumber">Upload File</label> -->
                    <input type="file" #file (change)="onFileChange($event)" class="form-control" name="chairmanNumber"
                      id="chairmanNumber" placeholder="Enter Number" required />
                  </div>
                  <div class="col-lg-4 col-md-6 form-group mb-0" style="display: flex; justify-content: center">
                    <button class="btn" type="button" (click)="showtable()" style="margin-bottom: 10px">
                      Add File
                    </button>
                  </div>
                </div>
                <div class="row" *ngIf="showfile">
                  <div class="col-lg-3 col-md-6  form-group">
                    <label class="metro" for="chairmanName">Name</label>
                    <input type="text" [(ngModel)]="memberdetail.memberName" class="form-control" name="chairmanName"
                      id="chairmanName" placeholder="Enter Name" required>
                  </div>
                  <div class="col-lg-3 col-md-6  form-group">
                    <label class="metro" for="chairmanEmailID">Email ID </label>
                    <input type="text" [(ngModel)]="memberdetail.email" class="form-control" name="chairmanEmailID"
                      id="chairmanEmailID" placeholder="Enter Email ID" required>
                  </div>
                  <div class="col-lg-3 col-md-6  form-group">
                    <label class="metro" for="chairmanNumber">Number</label>
                    <input type="text" [(ngModel)]="memberdetail.mobileNumber" class="form-control"
                      name="chairmanNumber" id="chairmanNumber" placeholder="Enter Number" required>
                  </div>
                  <div class="col-sm-3 form-group mb-0"
                    style=" display: flex; justify-content: center; padding: 2rem 0;">
                    <button type="button" (click)="updatemember()" class="btn">Add</button>
                  </div>
                </div>
                <table class="table" style="margin-top: 2rem" *ngIf="show">
                  <thead>
                    <th>S.No</th>
                    <!-- <th>Type of Bearers</th> -->
                    <th>Name</th>
                    <th>E-mail Id</th>
                    <th>Number</th>
                    <th>Action</th>
                  </thead>
                  <tbody *ngFor="let data of societydata; let i = index">
                    <tr>
                      <td data-label="S.No">{{i+1}}</td>
                      <!-- <td data-label="bearers" *ngIf="data.societyMemberDesignationId == '1'">Chairmen</td>
                      <td data-label="bearers" *ngIf="data.societyMemberDesignationId == '2'">Secretory</td>
                      <td data-label="bearers" *ngIf="data.societyMemberDesignationId == '3'">Treasurer</td>
                      <td data-label="bearers" *ngIf="data.societyMemberDesignationId == '4'">Member</td> -->
                      <td data-label="Name">{{data.memberName}}</td>
                      <td data-label="E-mailId">{{data.email}}</td>
                      <td data-label="number">{{data.mobileNumber}}</td>
                      <td data-label="action">
                        <a style="margin-right: 15px;" (click)="edititem(i,data)"><img class="custom_icon" src="../../assets/images/pen-to-square-solid.svg"></a>
                        <a (click)="removeitem(i,data)"><img class="custom_icon" src="../../assets/images/trash-can-solid.svg"></a>
                      </td>
                    </tr>
                    </tbody>
                  <!-- <tbody>
                    <tr *ngFor="let row of data | paginate: { itemsPerPage: 10, currentPage: p }; let i = index ">
                      <td *ngIf="i==0">S.No.</td>
                      <td *ngIf="i>0">{{i}}</td>
                      <td *ngFor="let val of row">
                        {{ val }}
                      </td>
                      <td data-label="action" *ngIf="i !=0">
                        <a style="margin-right: 15px;" (click)="edititem(i)"><img class="custom_icon"
                            src="../../assets/images/pen-to-square-solid.svg"></a>
                        <a (click)="removeitem(i)"><img class="custom_icon"
                            src="../../assets/images/trash-can-solid.svg"></a>
                      </td>
                    </tr>
                  </tbody> -->
                </table>
                <div class="col-sm-12" *ngIf="show">
                  <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
