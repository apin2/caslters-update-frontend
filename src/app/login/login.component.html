<div class="home-page-container">
    <section>
        <div class="developer_form">
            <div class="container mt-3">
                <form #loginform="ngForm" (ngSubmit)="login(loginform)">
                    <div class="row jumbotron box8" style="max-width: 600px;">
                        <div class="col-sm-12 mx-t3 mb-4">
                            <h2 class="text-center">Login</h2>
                        </div>
                        <div class="col-sm-12 " >
                            <div class="col-sm-12 mb-4" *ngIf="first_stage">
                                <label class="metro" for="typeOfDevelopment">User Name</label>
                                <input class="form-control" name="user_name" [(ngModel)]="user_name" placeholder="Enter User Name ">
                            </div>
                            <div class="col-sm-12 mb-4" *ngIf="!first_stage ">
                                <label class="metro" for="typeOfDevelopment">Mobile Number</label>
                                <input class="form-control" name="mobile_number" [(ngModel)]="mobile_number" placeholder="Enter Mobile Number ">
                            </div>
                            <div class="col-sm-12 row" style=" margin-top: 10px;" *ngIf="!first_stage && !second_stage">
                                <div class="col-sm-6 mb-4" >
                                    <div>
                                        <input class="form-control" placeholder="Enter OTP">
                                    </div>
                                </div>
                                <div class="col-sm-6 mb-4 row">
                                    <button class="btn" type="button" [disabled]="!resend" (click)="reSend()" style="width: 65%; margin-left: 14px; margin-right: 14px;">Resend OTP</button>
                                    <p style="color:#fff">{{display}}</p>
                                </div>
                            </div>
                            <!-- <div class="col-sm-6" *ngIf="!username">
                                <button style="margin-top: 38px;" class="btn" type="button" (click)="send()">Send</button>
                            </div> -->
                        </div>
                        <div class="col-sm-12 form-group mb-0" style=" display: flex; justify-content: center;">
                            <button class="btn" style="margin-right: 10px;" (click)="next()"  type="button"  *ngIf="first_stage">Next</button>
                            <button class="btn" style="margin-right: 10px;" (click)="send()"  type="button"  *ngIf="!first_stage && second_stage">Send OTP</button>
                            <button class="btn" style="margin-right: 10px;"  type="submit"  *ngIf="!first_stage && !second_stage">Login</button> 
                          </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
